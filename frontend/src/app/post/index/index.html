<div class="card mt-5">
    <h3 class="card-header p-3">Angular CRUD App</h3>
    <div class="card-body">

        <div class="mt-1 mb-2">
          <a [routerLink]="['/posts/create']" class="btn btn-success btn-sm">Create Post</a>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
               @for (post of posts; track post.id) {
                <tr>
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.content }}</td>
                    <td class="d-flex justify-content-around gap-2">
                        <a class="btn btn-primary btn-sm" [routerLink]="['/posts', post.id, 'edit']" >Edit</a>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
               }
            </tbody>

        </table>
    </div>
</div>
